<div *ngFor="let movie of movies" class="card">
  <img [src]="movie.imageUrl" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <p class="card-text">Director: {{ movie.director }}</p>
    <p class="card-text">Release Year: {{ movie.releaseYear }}</p>
    <button class="btn btn-primary" (click)="editMovie(movie.id)">Edit</button>
    <button class="btn btn-danger" (click)="deleteMovie(movie.id)">Delete</button>
  </div>
</div>
